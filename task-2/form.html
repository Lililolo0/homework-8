<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500;600&family=Montserrat:wght@300;400;500&family=Open+Sans:wght@400;700&family=Raleway:wght@300;500&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">

</head>

<body>

  <form action="" id="form" class="form">
    <h2>Данные получателя</h2>
    <input type="text" class="text" placeholder="Фамилия">
    <input type="text" class="text" placeholder="Имя">
    <input type="text" class="text" placeholder="Отчество">
    <input type="number" class="number" placeholder="Номер телефона">
    <label for="number"> По этому номеру телефона мы свяжемся с вами для подтверждения заказа</label>
    <input type="email" class="email" placeholder="Email">
    <label for="email"> На эту почту вам прийдет письмо с составом заказа, а также трек-номер для его
      отслеживания</label>
    <br>
    <input type="checkbox" class="checkbox">
    <label for="checkbox">Подписаться на рассылку новинок и акций</label>

    <h2>Способ оплаты</h2>
    <label>
      <input type="radio" class="radio">Оплата при получении наличными или картой
    </label>
    <br>
    <label>
      <input type="radio" class="radio">Оплата банковской картой онлайн
    </label>
  </form>

</body>

</html>
